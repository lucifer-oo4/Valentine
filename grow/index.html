<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸŒ¹</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(#0f0f14,#1c1c2b);
  overflow:hidden;
  font-family:monospace;
  color:white;
  text-align:center;
}

#msg{
  position:fixed;
  top:20px;
  width:100%;
  opacity:.9;
  z-index:5;
}

/* STEM */

.flower{
  position:absolute;
  width:10px;
  height:150px;
  background:linear-gradient(#2e7d32,#1b5e20);
  border-radius:5px;
}

/* PETALS */

.petal{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  opacity:0;
  transform:scale(0);
  animation:bloom .6s forwards;
}

@keyframes bloom{
  to{
    opacity:1;
    transform:scale(1);
  }
}

/* CENTER */

.core{
  position:absolute;
  width:24px;
  height:24px;
  background:radial-gradient(circle,#fff3b0,#ffb703);
  border-radius:50%;
  top:-8px;
  left:-7px;
  opacity:0;
  animation:bloom .5s forwards .2s;
}

/* PETAL FALL */

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="msg">Tap anywhere to grow roses ðŸŒ¹</div>

<script>
let count=0;
const msg=document.getElementById("msg");

const colors=[
 ["#ff4d6d","#c9184a"],
 ["#ff8fab","#fb6f92"],
 ["#cdb4db","#b185db"]
];

document.body.onclick=e=>{
 grow(e.clientX,e.clientY);
};

function grow(x,y){

 const color=colors[Math.floor(Math.random()*colors.length)];

 const f=document.createElement("div");
 f.className="flower";
 f.style.left=(x-5)+"px";
 f.style.top=(y-150)+"px";

 const petals=8;
 const radius=25;

 for(let i=0;i<petals;i++){
   const p=document.createElement("div");
   p.className="petal";

   const angle=(i/petals)*360;
   const rad=angle*Math.PI/180;

   p.style.left=(Math.cos(rad)*radius-20)+"px";
   p.style.top=(Math.sin(rad)*radius-40)+"px";
   p.style.background=
     `radial-gradient(circle,${color[0]},${color[1]})`;
   p.style.animationDelay=(i*.05)+"s";

   f.appendChild(p);
 }

 const core=document.createElement("div");
 core.className="core";
 f.appendChild(core);

 document.body.appendChild(f);

 count++;
 reveal();
}

function reveal(){

 if(count===8){
   msg.innerText=
   "A flower for every way you make my life better ðŸŒ·";
 }

 if(count===15){
   msg.innerText=
   "And Iâ€™d grow a thousand more, just for you â¤ï¸";
 }

 if(count===20){
   petalStorm();
   finalNote();
 }
}

/* PETAL STORM */

function petalStorm(){
 for(let i=0;i<120;i++){
   const p=document.createElement("div");
   p.innerText="ðŸŒ¸";
   p.style.position="fixed";
   p.style.left=Math.random()*100+"vw";
   p.style.top="-10px";
   p.style.fontSize=(14+Math.random()*20)+"px";
   p.style.animation=
     `fall ${3+Math.random()*3}s linear forwards`;
   document.body.appendChild(p);
 }
}

/* FINAL NOTE */

function finalNote(){
 const note=document.createElement("div");
 note.innerText="Happy à¤«à¥‚à¤² for my Beautiful â¤ï¸";
 note.style.position="fixed";
 note.style.top="50%";
 note.style.left="50%";
 note.style.transform="translate(-50%,-50%)";
 note.style.fontSize="28px";
 note.style.color="gold";
 note.style.textAlign="center";
 note.style.opacity=0;
 note.style.transition="1s";
 note.style.zIndex=10;

 document.body.appendChild(note);

 setTimeout(()=>{note.style.opacity=1;},300);
}
</script>

</body>
</html>
